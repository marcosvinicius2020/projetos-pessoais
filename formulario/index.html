<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <main class="container ida">
                <h2 class="titulo">Login</h2>
                <form >
                    <div class="input-field">
                        <input type="text" name="username" id="username"
                            placeholder="Digite o usuario">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password"
                            placeholder="Digite a senha">
                        <div class="underline"></div>
                    </div>
                   
                </form>
              <div class="botao">
                 <button class="btn-1"><a href="https://github.com/marcosvinicius2020/projetos-pessoais">Cadastrar</a></button>
            </div>
                <br>
                <p>Sexo:</p>
                    <input type="checkbox" class="transitionCheckbox"> feminino
                    <input type="checkbox" class="transitionCheckbox2"> masculino
        
                <div class="footer">
                    <span>conectar-se com:</span><hr> 
                    <div class="social-fields">
                        <div class="social-field twitter">
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                                    Entrar com Twitter
                            </a>
                        </div>
                        <div class="social-field facebook">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                                    Entrar com Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
</div>
<link href="funcoesformulario.js">
</body>
</html>
